<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@kairi_005">
  <meta property="og:url" content="https://kairi003.github.io/deepl_unlocker/">
  <meta property="og:type" content="article">
  <meta property="og:title" content="deepl unlocker">
  <meta property="og:description" content="deepl.comで翻訳したdocx/pptxのロックを解除するWebアプリ">
  <meta property="og:image" content="https://kairi003.github.io/deepl_unlocker/img/logo.png">

  <title>deepl unlocker</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" href="img/favicon.ico" type="image/ico">
</head>

<body>
  <header>
    <h1>deepl unlocker</h1>
    <p>
      deepl.comで翻訳したdocx/pptxのロックを解除するWebサービス
    </p>
  </header>

  <main>
    <label for="inputFiles">
      <div id="dropSpace" class="drop-space">
        <b>Drag and Drop Here</b>
        <p>or</p>
        <b class="browse-btn">Browse File</b>
        <input id="inputFiles" class="input-files" type="file"
          accept=".pptx,.docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.presentationml.presentation"
          multiple>
      </div>
    </label>

    <table id="resultList" class="result-list">
    </table>

    <template id="productItem">
      <tr class="result-item">
        <td class="result-name"></td>
        <td class="result-ctrl">
          <a class="download-a ctrl" href download>
            <button class="download-btn" disabled>
              <span class="material-icons">
                get_app
              </span>
            </button>
          </a>
        </td>
        <td class="result-ctrl">
          <button class="close-btn">
            <span class="material-icons">
              clear
            </span>
          </button>
        </td>
      </tr>
    </template>
  </main>

  <footer>
    <p>
      Author: <a href="https://twitter.com/kairi_005">@kairi_005</a>
    </p>
    <p>
      GitHub: <a href="https://github.com/kairi003/deepl_unlocker">kairi003/deepl_unlocker</a>
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
  <script src="script/main.js"></script>
</body>

</html>
